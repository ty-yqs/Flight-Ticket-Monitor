version: '3.8'

services:
  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    volumes:
      - ./:/var/www/html:delegated
      - ./data:/var/www/html/data
    environment:
      - COMPOSER_ALLOW_SUPERUSER=1

  node:
    build:
      context: .
      dockerfile: docker/node/Dockerfile
    volumes:
      - ./:/var/www/html:delegated
      - node_node_modules:/var/www/html/node_modules
    depends_on:
      - php

  nginx:
    image: nginx:stable
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www/html:ro
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - php

  redis:
    image: redis:6-alpine
    restart: unless-stopped

volumes:
  # local sqlite is stored in ./data (bind mount)
  # declare named volumes if you prefer
  sqlite_data: {}
  node_node_modules: {}
